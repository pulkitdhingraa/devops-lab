apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: node-exporter
  namespace: metrics
  labels:
    app: node-exporter
spec:
  selector:
    matchLabels:
      app: node-exporter
  template:
    metadata:
      labels:
        app: node-exporter
    spec:
      hostPID: true
      hostIPC: true
      hostNetwork: true
      containers:
      - name: node-exporter
        image: prom/node-exporter:v1.8.1
        imagePullPolicy: IfNotPresent
        ports:
        - name: metrics
          containerPort: 9100
          hostPort: 9100
        args:
          - "--path.rootfs=/host"
        volumeMounts:
          - name: rootfs
            mountPath: /host
            readOnly: true
      volumes:
        - name: rootfs
          hostPath:
            path: /
