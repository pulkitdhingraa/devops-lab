apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker
  namespace: metrics
spec:
  replicas: 1
  selector:
    matchLabels:
      app: worker
  template:
    metadata:
      labels:
        app: worker
    spec:
      containers:
        - name: worker
          image: worker:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 6000
          env:
            - name: REDIS_HOST
              value: "redis"
